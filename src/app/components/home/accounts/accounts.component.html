<ion-card class="cartao-container">
  <ion-card-header>
    <div lines="none">
      <ion-label>
        <h2>Minhas Contas</h2>
      </ion-label>
      <ion-button slot="end" fill="clear" size="small" (click)="addAccount()">
        <ion-icon name="add-circle" color="light"></ion-icon>
      </ion-button>
    </div>
  </ion-card-header>

  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="wallet" color="light"></ion-icon>

      <ion-label>
        <h3>Carteira 1</h3>
      </ion-label>

      <div class="saldo">
        <span>Saldo</span>
        <p>R$ 20,00</p>
      </div>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="wallet" color="light"></ion-icon>

      <ion-label>
        <h3>Carteira 2</h3>
      </ion-label>

      <div class="saldo">
        <span>Saldo</span>
        <p>R$ 20,00</p>
      </div>
    </ion-item>


  </ion-card-content>
</ion-card>
