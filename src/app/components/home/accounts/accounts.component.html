<ion-card class="cartao-container">
  <ion-card-header>
    <div lines="none">
      <ion-label>
        <h2>Minhas Contas</h2>
      </ion-label>
      <ion-button slot="end" fill="clear" size="small" (click)="addAccount()" >
        <ion-icon name="add-circle" ></ion-icon>
      </ion-button>
    </div>
  </ion-card-header>

  <ion-card-content>
    <ion-list lines="none">
      <ion-item *ngFor="let account of accounts">
        <ion-icon name="wallet" color="light"></ion-icon>
  
        <ion-label>
          <h3>{{ account.nome }}</h3> <!-- Exibe o nome da conta -->
        </ion-label>
  
        <div class="saldo">
          <span>Saldo</span>
          <p>R$ {{ account.saldo || '0,00' }}</p> <!-- Exibe o saldo da conta, se disponÃ­vel -->
        </div>
      </ion-item>
    </ion-list>
  </ion-card-content>
  
</ion-card>
