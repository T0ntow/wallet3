<ion-header>
    <div>
      <ion-buttons slot="start">
        <ion-button (click)="prevMonth()" class="button-back">
          <ion-icon name="chevron-back-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
      <!-- <ion-title> -->
      <div class="month-display">
        <ion-label (click)="selectPrevMonth()" class="clickable">{{ prevMonthLabel }}</ion-label>
        <ion-label class="active" (click)="toggleDatePicker()">{{ selectedMonthLabel }}</ion-label>
        <ion-label (click)="selectNextMonth()" class="clickable">{{ nextMonthLabel }}</ion-label>
      </div>
      <!-- </ion-title> -->
      <ion-buttons slot="end">
        <ion-button (click)="nextMonth()" class="button-forward">
          <ion-icon name="chevron-forward-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
</ion-header>

<div *ngIf="mostrarDatePicker">
  <div class="date-picker-container">
    <div class="date-picker">
      <div class="year-selector">
        <ion-icon name="chevron-back-outline" (click)="mudarAno(-1)"></ion-icon>
        <span>{{ anoSelecionado }}</span>
        <ion-icon name="chevron-forward-outline" (click)="mudarAno(1)"></ion-icon>
      </div>
      <div class="month-list">
        <div class="month-item" *ngFor="let mes of mesesAbreviados; let i = index" (click)="selecionarMes(i)"
          [class.selected]="mesSelecionado === i">
          {{ mes }}
        </div>
      </div>
    </div>

    <div class="date-picker-footer">
      <span class="button" id="cancel" (click)="cancelar()">Cancelar</span>
      <span class="button" id="mes-atual" (click)="mesAtual()">MÃªs Atual</span>
    </div>
  </div>
</div>

<div class="back" *ngIf="mostrarDatePicker" (click)="cancelar()"></div>
